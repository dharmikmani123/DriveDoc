<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support - DriveDoc</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Screenshot__109_-removebg-preview (1).png" alt="DriveDoc Logo">
                <h1>DriveDoc</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="emergency.html">Emergency</a></li>
                    <li><a href="documents.html">My Documents</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="chat-section">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-info">
                       
                        <div class="agent-details">
                            <h3>Jarvis</h3>
                            <p class="status online">Online</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-action" id="endChat">
                            <i class="fas fa-phone-slash"></i>
                            End Chat
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                        <button class="btn-send" id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-actions">
                        <button class="btn-attach" id="attachFile">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="btn-emoji" id="emojiPicker">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h5>DriveDoc</h5>
                    <p>Your trusted highway services companion.</p>
                </div>
                <div class="footer-section">
                    <h5>Quick Links</h5>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="emergency.html">Emergency</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h5>Contact</h5>
                    <ul>
                        <li><i class="fas fa-phone"></i> Emergency: 1800-DRIVEDOC</li>
                        <li><i class="fas fa-envelope"></i> support@drivedoc.com</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> DriveDoc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
